<!DOCTYPE html>
<html>
    <head>
        <title>Plazas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Estilos de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <!-- Font-Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    
   
    <!--CDN de iconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    </head>
    <body style="background-color: #F0EBCE">
    <div class="row justify-content-center">
        <div class="col-md-8 mt-5">
     <div class="card">         
         <form class="blockquote">
       <div class="card-header text-white text-center blockquote"  style="background-color:#628E90">
                        <h1>Registrar Feria</h1>
       </div>
      
  <div class="form-row card-body"> 
           <div class="form-group col-md-6">
             <label for="inputEmail4">Numero de feria:</label>
             <input type="text" class="form-control" id="numeroferia" placeholder="No.Feria">
           </div>
      
           <div class="form-group col-md-6">
              <label for="inputPassword4">Nombre de la feria:</label>
              <input type="text" class="form-control" id="nombreferia" placeholder="Nombre">
           </div>
  </div>
  <div class="form-row card-body">
    <label for="inputAddress">Descripcion:</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Descripcion de la feria">
  </div>
  <div class="form-row card-body"> 
           <div class="form-group col-md-6">
             <label for="inputState">Lugar:</label>
             <select id="inputState" class="form-control">
                   <option selected>Plaza...</option>
                    <option>...</option>
            </select>
           </div>
      
           
  </div>
  <div class="row form-group">
  <button type="submit" class="btn btn-outline-info col-md-4 offset-2 mr-3"><i class="fas fa-save"></i> Registrar </button>
     <a class="btn btn-outline-danger btn-xs col-md-4" href="index.html"><i class="fas fa-ban"></i> Cancelar</a>
  </div>
</form>
  </div>
  </div>
 
 </body>
</html>
